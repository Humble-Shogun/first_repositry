      <!-- loader  -->

         <div class="loader"><img src="{{url_for('static', filename = 'images/loading.gif')}}" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo"> <a href="{{url_for('home_page')}}"><img src="{{url_for('static', filename = 'images/logo.png')}}" alt="#"></a> </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <div class="menu-area">
                        <div class="limit-box">
                           <nav class="main-menu">
                              <ul class="menu-area-main">
                                 
                                 <li> <a href="{{url_for('expert_logout')}}">Logout</a> </li>
                                 
                              </ul>
                           </nav>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner -->
      </header>
      <!-- end header -->
      <!-- end header -->
      
      <!--contact -->
      <div style="margin: 100px 0px 20px 400px;">
         <div class="container">
            <div class="row">
               <div >
                  <div class="titlepage">
                     <h2 style = "margin: 50px auto;">Requests</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div>
                  <div class="row">
                     <div>
                       <!-- enter code here --> 

                       <div >
                          
                          {%for doc in content%}
                              <div style="border: black 5px solid; margin-bottom: 10px; padding: 10px">
                                 <div>Farmer Username:</div> 
                                    <div>{{doc['Farmer_Username']}}</div>
                                    <a href = "{{url_for('view_image', fname =  doc['Image'])}}" target = "_blank" class = "btn btn-sm btn-primary">Image</a>

                                 <form action="{{url_for('view_requests')}}", method="post" style="background-color: white;">
                                    <label for="response">Treatment Recommended</label>
                                    <textarea name = "{{doc['Image']}}" class="form-control" id="response" rows="5"></textarea>
                                    <button type="submit" class="btn btn-primary mb-2" name = "submit_button" value = "{{doc['Image']}}">Submit</button>
                                 </form>
                             
                              </div>
                          {%endfor%}
                       </div>
                     </div>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
      <!-- footer -->
      <footer>
         <div id="contact" class="footer">

      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script>
